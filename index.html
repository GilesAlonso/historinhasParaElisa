<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórias Infantis</title>
    <link rel="stylesheet" href="style.css">
    <script src="//static.fliphtml5.com/web/js/plugin/LightBox/js/fliphtml5-light-box-api-min.js"></script>
</head>

<body>
    <header>
        <h1>Bem-vindo às Histórias Infantis</h1>
    </header>
    <main>
        <div class="row">
            <!-- Card 1 -->
            <div class="card" onclick="carregarHistoria('historia1/index.html')">
                <div class="card-content">
                    <img src="historia1/imagem1.jpg" alt="História 1">
                    <p>História 1</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card" onclick="carregarHistoria('historia2/index.html')">
                <div class="card-content">
                    <img src="historia2/imagem2.jpeg" alt="História 2">
                    <p>História 2</p>
                </div>
            </div>

            <div class="card" onclick="carregarHistoria('historia3/index.html')">
                <div class="card-content">
                    <img src="historia3/arvoreGenerosa1.jpg" alt="A Arvore Generosa">
                    <p>A Arvore Generosa</p>
                </div>
            </div>

            <div class="card" onclick="carregarHistoria('historia4/index.html')">
                <div class="card-content">
                    <img src="https://i.imgur.com/geLfZqL.jpg" alt="A Janta na Floresta">
                    <p>A Janta na Floresta</p>
                </div>
            </div>

           <div class="card">
                <div class="card-content">
                    <img
                      src="https://online.fliphtml5.com/spepg/ojxq/files/shot.jpg"
                      data-rel="fh5-light-box-demo"
                      data-href="https://online.fliphtml5.com/spepg/ojxq/"
                      data-title="A última formiga"
                    >
                    <p>A última formiga</p>
                </div>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
